<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <div class="input-area">
            <input type="text" id="novaTarefa" placeholder="Adicionar nova tarefa">
            <button id="adicionarTarefa">Adicionar</button>
        </div>
        <ul id="listaDeTarefas" class="task-list">
            </ul>
        <button id="limparLista">Limpar Lista</button>
        <div id="contadorTarefas" class="task-count"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
